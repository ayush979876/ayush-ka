<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Forms</title>
</head>
<body>
     <h1 align="center">Registration Form</h1>
     <form action="">
       <label for="Name">First Name</label>
        <input id="Name"type="text"><br><br>
        
        <label for="text">Last Name</label>
        <input id="text"type="text"><br><br>
<label for="password">Passward</label>
<input id="password" type="password"><br><br>
<label for="email">email</label>
<input id="email" type="email"><br><br>
<label for="Date">DOB</label>
<input id="Date"type="Date"><br><br>

<label for="">Select Your Gender</label><br><br>
 <label for="male">Male</label>
<input id="male"name="gender"type="radio">
<label for="female">Female</label>
<input id="female"name="gender"type="radio">
<label for="transgender">Transgender</label>
<input id="transgender"name="gender"type="radio"><br><br>

<label for="">Select Your City/Village</label><br><br>
<label for="state">State</label>
<select name="" id="state">City
    <option value="">Bihar</option>
    <option value="">Jharkhand</option>
    <option value="">Uttar Pradesh</option>
    <option value="">Bangal</option>
</select><br><br>
<label for="">Chose color</label>

<input type="color"><br><br>
<label for="checkbox">checkbox</label>
<input id="checkbox"type="checkbox"><br><br>
<input type="datetime-local"><br><br>
<input type="reset"><br><br>
<input type="submit">

     </form>
     <a href="http://127.0.0.1:3000/table.html">Go to the table</a>
</body>
</html>
